title: Article

pages: false

files:
  fields:
    alt: imagefields

fields:
  title:
    label: Title
    type:  title
    
  coverimage:
    label: Cover Image
    type: image
    width: 1/2
    
  date:
    icon: calendar
    label: Date
    type: date
    format: DD/MM/YYYY
    placeholder: Select a dateâ€¦
    default: today
    required: true
    width: 1/2

  canonical_url:
    label: >
      Original URL <span style="color: #ccc; font-weight: normal;">(optional)</span>
    type: url
    help: If article originally appeared somewhere else online, enter URL here
    width: 1/2

  infopanel:
    label: >
      Info panel <span style="color: #ccc; font-weight: normal;">(optional)</span>
    type: textarea
    help: In case a general info panel on top of the post is needed
    buttons: 
    width: 1/2
    icon: info
  
  text:
    label: Text
    type: markdown
    help: "Tips on images: <ul style='margin-bottom: 0'><li>If image needs to be different than the default full width, add a '<b>small</b>' or '<b>medium</b>' class to the image</li><li>If text needs to flow around an image, add the class 'inline-left' or 'inline-right' to the image. This needs to be in addition to the 'small' and 'medium' classes</li></ul>Example: <b style='font-family: monospace; background: white'>(image: title.jpg class: medium inline-left)</b>"
